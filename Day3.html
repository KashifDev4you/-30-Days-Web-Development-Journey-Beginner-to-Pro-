<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day 3 — Media</title>
</head>
<body>
  <h1>Images & Media</h1>

  <h2>Image Example</h2>
  <img src="profile.jpg" alt="Profile picture of Your Name" width="300">

  <h2>Video Example</h2>
  <video controls width="480">
    <source src="sample.mp4" type="video/mp4">
    Your browser doesn’t support video.
  </video>

  <h2>Audio Example</h2>
  <audio controls>
    <source src="sample.mp3" type="audio/mpeg">
    Your browser doesn’t support audio.
  </audio>
</body>
</html>
