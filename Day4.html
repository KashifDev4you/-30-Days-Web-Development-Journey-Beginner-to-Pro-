<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body>
  <h1>Lists in HTML</h1>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Eat breakfast</li>
    <li>Start coding</li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Description List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Structures the webpage</dd>
    <dt>CSS</dt>
    <dd>Styles the webpage</dd>
    <dt>JavaScript</dt>
    <dd>Adds interactivity</dd>
  </dl>
</body>
