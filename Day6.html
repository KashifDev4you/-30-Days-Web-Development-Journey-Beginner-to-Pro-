<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day 6 â€” Tables</title>
</head>
<body>
  <h1>HTML Tables</h1>

  <h2>Simple Table</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>22</td>
      <td>Pakistan</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>25</td>
      <td>USA</td>
    </tr>
  </table>

  <h2>Table with Colspan</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th colspan="3">Student Info</th>
    </tr>
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Grade</td>
    </tr>
    <tr>
      <td>Kashif</td>
      <td>20</td>
      <td>A+</td>
    </tr>
  </table>

  <h2>Table with Rowspan</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th rowspan="2">Subject</th>
      <th>Student</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>95</td>
    </tr>
  </table>
</body>
</html>
